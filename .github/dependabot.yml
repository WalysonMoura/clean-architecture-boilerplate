version: 2
updates:
  - package-ecosystem: "" # Define o ecossistema de pacotes (neste caso, npm para Node.js)
    directory: "/" # Diretório onde o arquivo package.json está localizado
    schedule:
      interval: "monthly" # Intervalo de verificação de atualizações (pode ser daily, weekly, monthly)
    commit-message:
      prefix: "dependabot" # Prefixo da mensagem de commit
    open-pull-requests-limit: 10 # Limite de pull requests abertos simultaneamente
    rebase-strategy: "auto" # Estratégia de rebase (auto, disabled, or aggressive)
   